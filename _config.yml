#-------------------------------
# Site Settings
title: Cloud BLOG
logo: # You can add own logo. For example '/images/logo.png'.
description: Personal website and blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://zhang-wentao.tech" # the base hostname & protocol for your site, e.g. http://example.com
color_scheme: auto # You can choose three modes auto, light, and dark. By default, the auto mode is set, which means the user can choose the light or dark mode themself.

#-------------------------------
# Contact Settings
contact:
  email: meredithcook@proton.me # Add your email for contant form
  description: To contact me with questions or comments, please fill out the form below. # Add a description of your form

# NOTE
# Menca theme comes with a contact form built-in. You can use this form with Formspree (https://formspree.io/) service and get up to 50 submissions for free. Also, you can easily switch to another service if you want.

#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

paginate: 9
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext


include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed