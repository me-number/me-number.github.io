<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 禁止缩放元标签：增加 viewport-fit=cover 适配刘海屏 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.data.settings.title | escape }}" href="{{ "/feed.xml" | relative_url }}">


  <!-- 性能优化：预加载 LCP 关键图片 (路径必须与下方 img 标签完全一致) -->
  {% if site.data.settings.logo %}
  <link rel="preload" as="image" href="{{ site.data.settings.logo | relative_url }}" fetchpriority="high">
  {% endif %}

  
  <!-- 2. 异步加载主 CSS (非阻塞模式) -->
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}" media="print" onload="this.media='all'">
  
  <!-- 3. 2025 最新 Font Awesome 纯 CSS 版 (异步加载，消除 JS 警告) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com" 
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" media="print" onload="this.media='all'">

  <!-- 4. 备选方案：如果用户禁用了 JS，则正常加载 CSS -->
  <noscript>
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
  </noscript>

  <!-- 主题色切换逻辑 -->
  <script>
    (function() {
      var theme = localStorage.getItem("theme");
      var config = "{{ site.data.settings.color_scheme }}";
      if (config === "auto" || config === "") {
        if (theme === "dark" || (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          document.documentElement.setAttribute("dark", "");
          document.documentElement.classList.add('dark-mode');
        }
      } else if (config === "dark") {
        document.documentElement.setAttribute("dark", "");
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>

  <!-- 全平台禁止缩放脚本 -->
  <script defer>
    (function() {
      document.addEventListener('keydown', function (e) {
        if ((e.ctrlKey || e.metaKey) && ['+', '-', '=', '0'].includes(e.key)) e.preventDefault();
      }, { passive: false });
      document.addEventListener('wheel', function (e) {
        if (e.ctrlKey || e.metaKey) e.preventDefault();
      }, { passive: false });
      document.addEventListener('touchstart', function (e) {
        if (e.touches.length > 1) e.preventDefault();
      }, { passive: false });
      let lastTouch = 0;
      document.addEventListener('touchend', function (e) {
        const now = Date.now();
        if (now - lastTouch <= 300) e.preventDefault();
        lastTouch = now;
      }, false);
    })();
  </script>
</head>
