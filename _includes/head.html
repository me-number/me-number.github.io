<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 禁止缩放元标签：增加 viewport-fit=cover 适配刘海屏 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.data.settings.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- DNS 预解析 -->
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

  <!-- 性能优化：预加载 LCP 关键图片 (路径必须与下方 img 标签完全一致) -->
  {% if site.data.settings.logo %}
  <link rel="preload" as="image" href="{{ site.data.settings.logo | relative_url }}" fetchpriority="high">
  {% endif %}
  {% if page.image %}
  <link rel="preload" as="image" href="{{ page.image | relative_url }}" fetchpriority="high">
  {% endif %}

  <!-- 异步加载 CSS 并内嵌关键样式，解决“屏蔽初始渲染”警告 -->
  <style>
    :root { --background-color: #ffffff; }
    [dark] { --background-color: #121212; }
    html, body { 
      background-color: var(--background-color); 
      margin: 0; padding: 0; 
      touch-action: pan-x pan-y; 
      -webkit-text-size-adjust: 100%; 
    }
    .post-image, .page-image { background: #eee; min-height: 250px; }
  </style>
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}"></noscript>

  <!-- 主题色切换逻辑 -->
  <script>
    (function() {
      var theme = localStorage.getItem("theme");
      var config = "{{ site.data.settings.color_scheme }}";
      if (config === "auto" || config === "") {
        if (theme === "dark" || (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          document.documentElement.setAttribute("dark", "");
          document.documentElement.classList.add('dark-mode');
        }
      } else if (config === "dark") {
        document.documentElement.setAttribute("dark", "");
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>

  <!-- 全平台禁止缩放脚本 -->
  <script defer>
    (function() {
      document.addEventListener('keydown', function (e) {
        if ((e.ctrlKey || e.metaKey) && ['+', '-', '=', '0'].includes(e.key)) e.preventDefault();
      }, { passive: false });
      document.addEventListener('wheel', function (e) {
        if (e.ctrlKey || e.metaKey) e.preventDefault();
      }, { passive: false });
      document.addEventListener('touchstart', function (e) {
        if (e.touches.length > 1) e.preventDefault();
      }, { passive: false });
      let lastTouch = 0;
      document.addEventListener('touchend', function (e) {
        const now = Date.now();
        if (now - lastTouch <= 300) e.preventDefault();
        lastTouch = now;
      }, false);
    })();
  </script>
</head>
