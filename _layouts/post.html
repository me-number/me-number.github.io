---
layout: default
---

<div class="post-head">
  <div class="container">
    <div class="row">
      
      <!-- 1. 媒体区域（视频或图片） -->
      {% if page.video_embed %}
        <div class="col col-12">
          <div class="post-video">
            <div class="post-video__wrap">
              <iframe 
                src="{{ page.video_embed }}" 
                loading="lazy" 
                width="640" 
                height="360" 
                frameborder="0" 
                allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      {% elsif page.image %}
        <div class="col col-12">
          <div class="post-image">
            <!-- 核心优化：路径与 head 保持一致，取消懒加载，提升优先级 -->
            <img 
              src="{{ page.image | relative_url }}" 
              alt="{{ page.title | escape }}" 
              fetchpriority="high"
              width="640" 
              height="360"
            >
          </div>
        </div>
      {% endif %}
      
      <!-- 2. 文字信息区域（标题和标签） -->
      <div class="col col-12">
        <div class="post__info">
          
          <!-- 标签展示 -->
          {% if page.tags.size >= 1 %}
            <div class="post__tags">
              {% for tag in page.tags %}
                <!-- 修正路径过滤器 -->
                <a href="{{ '/tags' | relative_url }}#{{ tag }}" class="post__tag">{{ tag }}</a>
              {% endfor %}
            </div>
          {% endif %}
          
          <!-- 标题展示 -->
          <h1 class="post__title">{{ page.title | escape }}</h1>
          
        </div>
      </div>

    </div>
  </div>
</div>


<!-- begin post -->
<div class="container animate">
  <article class="post">
    <div class="post__content">
      {{ content }}
    </div>
  </article>
</div>
<!-- end post -->
