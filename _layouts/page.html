---
layout: default
---

<div class="page-head">
  <div class="container">
    <div class="row">

      {% if page.video_embed %}
        <div class="col col-12">
          <div class="page-video">
            <div class="page-video__wrap">
              <!-- 视频可以保留 loading="lazy"，因为它通常不是 LCP 元素且资源较重 -->
              <iframe src="{{ page.video_embed }}" loading="lazy" width="640" height="360" frameborder="0"
                webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
          </div>
        </div>

      {% elsif page.image %}
        <!-- 核心优化：针对 LCP 图像，取消懒加载，确保 HTML 扫描器立即发现 -->
        <div class="col col-12">
          <div class="page-image">
            <img 
              src="{{ page.image | relative_url }}" 
              alt="{{ page.title | escape }}"
              fetchpriority="high"
              decoding="async"
            >
          </div>
        </div>
      {% endif %}

      <div class="col col-12">
        <div class="page__info">
          <h1 class="page__title">{{ page.title | escape }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- begin page -->
<div class="container animate">
  <article class="page">
    <div class="page__content">
      {{ content }}
    </div>
  </article>
</div>
<!-- end page -->

{% if page.url contains '404' %}
<!-- begin recent posts -->
<div class="recent-posts animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="container__inner">
          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">Recent Posts</h2>
              <a class="section__link" href="{{ '/' | relative_url }}">Back to homepage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for post in site.posts limit:3 %}
        {% include article.html %}
      {% endfor %}
    </div>
  </div>
</div>
<!-- end recent posts -->
{% endif %}
