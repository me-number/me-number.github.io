name: Deploy Jekyll site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.276.0
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5.0.0

      - name: Build with Jekyll
        # 构建网站到 _site 目录
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # --- 新增步骤：安装 Node.js 以运行 PurgeCSS ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- 新增步骤：运行 PurgeCSS 精简 CSS 体积 ---
      - name: Post-process CSS with PurgeCSS
        run: |
          # 安装 PurgeCSS 命令行工具
          npm install -g purgecss
          # 扫描 _site 目录下的 html，剔除 main.css 中没用到的样式
          # --safelist 确保深色模式和代码高亮相关的类不被删除
          purgecss --css _site/css/main.css \
                   --content _site/**/*.html \
                   --output _site/css/main.css \
                   --safelist dark dark-mode post syntax hljs
          purgecss --css _site/css/main.scss \
                   --content _site/**/*.html \
                   --output _site/css/main.scss \
                   --safelist dark dark-mode post syntax hljs
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
