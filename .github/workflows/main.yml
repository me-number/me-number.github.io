name: OpenList Production Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install
        cd pages
        npm install
        cd ..

    - name: Run tests
      run: |
        npm test
        cd pages
        npm test || echo "No tests found in pages directory"
        cd ..

  setup-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    outputs:
      kv_namespace_id: ${{ steps.create_kv.outputs.namespace_id }}
      d1_database_id: ${{ steps.create_d1.outputs.database_id }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Wrangler
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        accountId: ${{ secrets.CF_ACCOUNT_ID }}
        command: --version

    - name: Create KV namespace
      id: create_kv
      run: |
        NAMESPACE_ID=$(npx wrangler kv:namespace create "KV_DATA" | grep -oE "[a-f0-9]{32}")
        echo "namespace_id=$NAMESPACE_ID" >> $GITHUB_OUTPUT
        echo "Created KV namespace with ID: $NAMESPACE_ID"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

    - name: Create D1 database
      id: create_d1
      run: |
        DATABASE_INFO=$(npx wrangler d1 create openlist-prod-db)
        DATABASE_ID=$(echo "$DATABASE_INFO" | grep -oE "[a-f0-9-]{36}")
        echo "database_id=$DATABASE_ID" >> $GITHUB_OUTPUT
        echo "Created D1 database with ID: $DATABASE_ID"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

    - name: Execute database schema
      run: |
        npx wrangler d1 execute openlist-prod-db --file=./schema.sql
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

    - name: Update wrangler configuration
      run: |
        # Create a temporary wrangler config with production IDs
        cat > wrangler.prod.jsonc << EOF
        {
          "name": "openlist-back-work",
          "main": "src/index.ts",
          "compatibility_date": "2025-08-16",
          "compatibility_flags": ["nodejs_compat"],
          "vars": {
            "ENABLE_D1": true,
            "REMOTE_D1": ""
          },
          "kv_namespaces": [{
            "binding": "KV_DATA",
            "id": "${{ steps.create_kv.outputs.namespace_id }}"
          }],
          "d1_databases": [{
            "binding": "D1_DATA",
            "database_name": "openlist-prod-db",
            "database_id": "${{ steps.create_d1.outputs.database_id }}"
          }]
        }
        EOF
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

  deploy:
    needs: [test, setup-production]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install
        cd pages
        npm install
        cd ..

    - name: Build frontend project
      run: |
        cd pages
        npm run build
        cd ..

    - name: Copy frontend build to public directory
      run: |
        mkdir -p public
        cp -r pages/dist/* public/

    - name: Setup Wrangler
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        accountId: ${{ secrets.CF_ACCOUNT_ID }}
        command: --version

    - name: Deploy backend to Cloudflare Workers
      run: |
        # Use the production configuration
        cp wrangler.prod.jsonc wrangler.jsonc
        npx wrangler deploy
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

    - name: Deploy frontend to Cloudflare Workers
      run: |
        # Deploy the frontend as static assets
        npx wrangler pages deploy public --project-name=openlist-frontend
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

  notify:
    needs: [test, setup-production, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check deployment status
      run: |
        echo "Test result: ${{ needs.test.result }}"
        echo "Setup production result: ${{ needs.setup-production.result }}"
        echo "Deploy result: ${{ needs.deploy.result }}"
        
        if [[ "${{ needs.test.result }}" == "success" && 
              ("${{ needs.setup-production.result }}" == "success" || "${{ needs.setup-production.result }}" == "skipped") && 
              ("${{ needs.deploy.result }}" == "success" || "${{ needs.deploy.result }}" == "skipped") ]]; then
          echo "All jobs completed successfully!"
        else
          echo "Some jobs failed!"
          exit 1
        fi
