name: OpenList Frontend Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

env:
  OPENLIST_FRONTEND_BUILD_MODE: release
  OPENLIST_FRONTEND_BUILD_COMPRESS: true
  OPENLIST_FRONTEND_BUILD_ENFORCE_TAG: false
  OPENLIST_FRONTEND_BUILD_SKIP_I18N: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Install dependencies
        run: |
          cd pages
          npm install
          cd ..

      - name: Build frontend with build.sh script
        run: |
          ./build.sh --release --compress
        env:
          OPENLIST_FRONTEND_BUILD_MODE: release
          OPENLIST_FRONTEND_BUILD_COMPRESS: true
          OPENLIST_FRONTEND_BUILD_ENFORCE_TAG: false
          OPENLIST_FRONTEND_BUILD_SKIP_I18N: false

      - name: Verify build output
        run: |
          if [ -d "dist" ]; then
            echo "Build output verified: dist directory exists"
            echo "Files in dist directory:"
            ls -la dist/
          elif [ -d "pages/dist" ]; then
            echo "Build output verified: pages/dist directory exists"
            echo "Files in pages/dist directory:"
            ls -la pages/dist/
          else
            echo "Error: dist directory does not exist after build"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages

      - name: Show deployment information
        run: |
          echo "========================================="
          echo "BUILD AND DEPLOYMENT INFORMATION:"
          echo "========================================="
          echo "Build mode: $OPENLIST_FRONTEND_BUILD_MODE"
          echo "Compression: $OPENLIST_FRONTEND_BUILD_COMPRESS"
          echo "Enforce tag: $OPENLIST_FRONTEND_BUILD_ENFORCE_TAG"
          echo "Skip i18n: $OPENLIST_FRONTEND_BUILD_SKIP_I18N"
          echo ""
          if [ -d "dist" ]; then
            echo "Build artifacts are located in dist directory"
            SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
            echo "Your site is available at: $SITE_URL"
          elif [ -d "pages/dist" ]; then
            echo "Build artifacts are located in pages/dist directory"
            SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
            echo "Your site is available at: $SITE_URL"
          fi
          echo "========================================="
