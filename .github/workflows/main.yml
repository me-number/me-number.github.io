name: Cloud Pan CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install backend dependencies
      run: npm install

    - name: Install frontend dependencies
      run: |
        cd pages
        npm install
        cd ..

    - name: Run backend tests
      run: npm test

    - name: Run frontend tests
      run: |
        cd pages
        npm test || echo "No tests found in pages directory"
        cd ..

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install backend dependencies
      run: npm install

    - name: Install frontend dependencies
      run: |
        cd pages
        npm install
        cd ..

    - name: Build frontend project
      run: |
        cd pages
        npm run build
        cd ..

    - name: Copy frontend build to public directory
      run: |
        mkdir -p public
        cp -r pages/dist/* public/

    - name: Deploy to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        accountId: ${{ secrets.CF_ACCOUNT_ID }}
        command: deploy
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./public
        force_orphan: true

  database-setup:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Wrangler
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        accountId: ${{ secrets.CF_ACCOUNT_ID }}
        command: --version

    - name: Execute database schema
      run: |
        npx wrangler d1 execute cloud-pan --file=./schema.sql
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

  notify:
    needs: [test, build-and-deploy, database-setup]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check deployment status
      run: |
        echo "Test result: ${{ needs.test.result }}"
        echo "Build and deploy result: ${{ needs.build-and-deploy.result }}"
        echo "Database setup result: ${{ needs.database-setup.result }}"
        
        if [[ "${{ needs.test.result }}" == "success" && 
              ("${{ needs.build-and-deploy.result }}" == "success" || "${{ needs.build-and-deploy.result }}" == "skipped") && 
              ("${{ needs.database-setup.result }}" == "success" || "${{ needs.database-setup.result }}" == "skipped") ]]; then
          echo "All jobs completed successfully!"
        else
          echo "Some jobs failed!"
          exit 1
        fi
