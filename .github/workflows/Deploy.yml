name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 安装 pnpm (自动识别 packageManager 中的 8.15.8)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          # 不指定 version，避免与 package.json 冲突
          run_install: false 

      # 2. 设置 Node.js 环境并启用 pnpm 缓存
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. 安装依赖 (如果 lock 文件报错，请查看下方说明)
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 4. 构建项目
      - name: Build with Next.js
        run: pnpm run build
        env:
          # 强制跳过 T3 框架的环境变量验证，防止构建失败
          SKIP_ENV_VALIDATION: true

      # 5. 上传静态资源
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # 确保 next.config.js 中有 output: 'export'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

